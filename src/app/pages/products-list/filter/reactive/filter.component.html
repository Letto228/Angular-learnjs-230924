<form [formGroup]="form">
    <mat-form-field appearance="fill">
        <mat-label>Search</mat-label>
        <!-- <input matInput [formControl]="searchControl" /> -->
        <!-- <input matInput [formControl]="form.get('search')" /> -->
        <input matInput formControlName="search" />
    </mat-form-field>

    <div *ngIf="brands; else loaderTemplateRef" formArrayName="brands" class="checkbox-container">
        <mat-checkbox *ngFor="let brand of brands; let index = index" [formControlName]="index">
            {{ brand }}
        </mat-checkbox>
    </div>
    <div formGroupName="priceRange" class="price-range">
        <div>
            Min
            <app-counter-input formControlName="min"></app-counter-input>
        </div>
        <div>
            Max
            <app-counter-input formControlName="max"></app-counter-input>
        </div>
    </div>
</form>
