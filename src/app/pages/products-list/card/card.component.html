<mat-card appearance="outlined" class="example-card">
    <mat-card-header>
        <mat-card-title>{{ product?.name }}</mat-card-title>
    </mat-card-header>
    <img mat-card-image alt=" {{ product?.name }}" [src]="product?.images?.[0]?.url" />
    <mat-card-content>
        <p>{{ product?.price | currency: 'USD' }}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button color="primary" (click)="addToCart($event)">Купить</button>
    </mat-card-actions>
</mat-card>
