<mat-card appearance="outlined" class="product-card">
    <mat-card-header>
        <mat-card-title>{{ product?.name }}</mat-card-title>
    </mat-card-header>
    <img
        mat-card-image
        alt="{{ product?.name }}"
        class="product-card-image"
        [src]="product?.images?.[0]?.url"
    />
    <mat-card-actions>
        <button mat-stroked-button>Купить за {{ product?.price | currency }}</button>
    </mat-card-actions>
</mat-card>
