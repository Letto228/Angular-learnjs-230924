<mat-card class="product-card">
    <mat-card-header>
        <div mat-card-avatar class="product-card__image"></div>
        <mat-card-title>{{ product?.name }}</mat-card-title>
        <mat-card-subtitle>{{ product?.subCategory }}</mat-card-subtitle>
    </mat-card-header>
    <img
        mat-card-image
        alt="Photo of a product"
        class="product-card__image"
        [src]="product?.images?.[0]?.url"
    />
    <mat-card-content>
        <p>Оценка: {{ product?.feedbacksCount }} из 5</p>
        <p>Стоимость: {{ product?.price }} евров</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="buyProduct(product?.name)">Добавить в корзину</button>
    </mat-card-actions>
</mat-card>
