<div class="card-container">
    <mat-card appearance="outlined" class="example-card">
        <mat-card-header>
            <mat-card-title>{{ product?.name }}</mat-card-title>
            <mat-card-subtitle>Price is: {{ product?.price }}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image alt="Photo of a Shiba Inu" [src]="imageUrl" />
        <mat-card-content>
            <p>Rating is: {{ product?.rating }}</p>
            <p>Category is: {{ product?.subCategory }}</p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button (click)="notifyParent($event)">Buy</button>
        </mat-card-actions>
    </mat-card>
</div>
