<!-- Опробованные варианты
<ng-container *ngIf="products | filterByProperty: 'rating' : 4.5 as productsFromNgIf; else spiner">
<ng-container *ngIf="products | filterByProperty: 'price' : 300 as productsFromNgIf; else spiner">

<ng-container
    *ngIf="products | filterByProperty: 'name' : 'Планшет' as productsFromNgIf; else spiner"
>
    <!-- Закомментировать при выполнении ДЗ -->
    <!-- <ng-container *ngIf="products as productsFromNgIf; else spiner"> -->
    <div appScrollWithLoading class="scroll-container" (loadNextData)="loadNextProducts()">
        <app-card
            *ngFor="
                let product of productsFromNgIf;
                trackBy: trackByProductId;
                let localIndex = index
            "
            class="card"
            [product]="product"
        ></app-card>
    </div>
</ng-container>

<ng-template #spiner>
    <mat-spinner></mat-spinner>
</ng-template>
