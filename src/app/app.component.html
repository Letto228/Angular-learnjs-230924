<app-header
    [applicationConfig]="applicationConfig"
    (menuClick)="sidenav.toggleSidenavOpened()"
></app-header>
<app-sidenav #sidenav>
    <div ngProjectAs="drawer-content">
        <p>{{ applicationConfig.title }}</p>
        <mat-list role="list">
            <mat-list-item appInsertShadow role="listitem">Item 1</mat-list-item>
            <mat-list-item appInsertShadow role="listitem">Item 2</mat-list-item>
            <mat-list-item appInsertShadow role="listitem">Item 3</mat-list-item>
        </mat-list>
    </div>
    <router-outlet></router-outlet>
</app-sidenav>

<app-popup-host></app-popup-host>
