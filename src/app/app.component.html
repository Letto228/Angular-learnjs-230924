<app-header
    [applicationConfig]="applicationConfig"
    (menuClick)="sidenav.toggleSidenavOpened()"
></app-header>
<app-sidenav #sidenav>
    <div ngProjectAs="drawer-content">
        <p>{{ applicationConfig.title }}</p>
        <mat-list role="list">
            <mat-list-item role="listitem">Item 1</mat-list-item>
            <mat-list-item role="listitem">Item 2</mat-list-item>
            <mat-list-item role="listitem">Item 3</mat-list-item>
        </mat-list>
    </div>
    <app-products-list></app-products-list>
</app-sidenav>

<app-popup-host [template]="switchTemplate ? first : second"></app-popup-host>

<!--<app-popup-host [template]="!closeTemplate ? first : null"></app-popup-host>-->

<ng-template #first>
    <h2>First</h2>
    <p>This is the first template.</p>
</ng-template>

<ng-template #second>
    <h2>Second</h2>
    <p>This is the second template.</p>
</ng-template>
